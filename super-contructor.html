<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Super Constructor</title>
</head>
<body>
<script>
    
    class Enployee {


        constructor(firstName) {
            this.firstName = firstName;
        }

        sayHello(name) {
            console.info(`Hello ${name}, my name is enployee ${this.firstName}`);
        }
    } 

    class Manager extends Enployee {

        constructor(firstName, lastName) {
            super(firstName);
            this.lastName = lastName;
        }

        sayHello(name) {
            console.info(`Hello ${name}, my name is manager ${this.firstName} ${this.lastName}`)
        }
    }

    const gabriela = new Enployee("Gabriela");
    gabriela.sayHello("Saskia");

    const nimas = new Manager("Nimas", "Ayu");
    nimas.sayHello("Saskia");

</script>
</body>
</html>
