<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Instanceof</title>
</head>
<body>
<script>
    
    class Employee {

    }

    class Manager extends Employee {

    }

    const gabriela = new Employee();
    const nimas = new Manager();

    console.info(typeof gabriela);
    console.info(typeof nimas);

    console.info(gabriela instanceof Employee); //true
    console.info(gabriela instanceof Manager); //false

    console.info(nimas instanceof Employee); // true
    console.info(nimas instanceof Manager); // false

</script> 
</body>
</html>
